    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign Up </title>

    <style>

        .btn-default{
            background-color: #428BCA;
            color:#FFF;
            border-color: #428BCA;
        }
            
        .btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
        background-color: #23527b;
        color:#FFF;
        border-color: #23527b;
        }

    </style>

</head>
<script>
    function validate()
    {   
        var pwd = document.getElementById("password").value;
        var cfmpwd = document.getElementById("cfmpassword").value;
        if (pwd != cfmpwd)
        {
            alert("Password and confirm password must match");
            return false;
        }
        return true;
    }
</script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="color: #428BCA;" href="/">DocConnect</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Login
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/loginpatient">Patient Login</a>
                    <a class="dropdown-item" href="/logindoctor">Doctor Login</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<body>
    <div class="container" >
        <div class="row justify-content-center mt-1">
            <h1 className="display-4">Create Account</h1>
        </div>
        <div class="row justify-content-center mt-1">
            <p className="lead text-center">
                Sign up with
            </p>
        </div>
        <div class ="form">
            <form action="/patientcreateuser" method="post" onsubmit="return validate()">

                <div class="container" >

                    <div class="row justify-content-center mt-1">
                        <!--<label for="name"><b>Name</b></label><br>-->
                        <input type="text" name="name" id="name"
                        placeholder="Name"  required><br>
                    </div>

                    <div class="row justify-content-center mt-1">
                        <!--<label for="name"><b>E-Mail</b></label><br>-->
                        <input type="email" name="email" id="email"
                        placeholder="Email e.g. username@gmail.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required><br>
                    </div>
                    
                    <div class="row justify-content-center mt-1">
                        <!--<label for="name"><b>Password</b></label><br>-->
                        <input type="password" name="password" minlength="3"
                        id="password" placeholder="Password: minimum length 3 " required><br>
                    </div>
                    
                    <div class="row justify-content-center mt-1">
                        <input type="password" name="cfmpassword"
                        id="cfmpassword" placeholder="Re-enter Password " required><br>
                    </div>

                    <div class="row justify-content-center mt-2">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
